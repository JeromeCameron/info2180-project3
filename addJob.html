<!DOCTYPE html>

<html>
    <head>
        <title>Add Job</title>
    </head>
    <body>
        
        <div id = "main">
             <h1>New Job</h1>
        
            <form id="jobForm">
                <label class = "formElements" for="jobTitle">Job Title</label><br>
                <input class = "formElements" id="jobTitle" type="text" placeholder = "e.g product manager"/><br>
            
                <label class = "formElements" for="jobInfo">Job Description</label><br>
                <input class = "formElements" id="jobInfo" type="text" placeholder = ""/><br>
                
                <label class = "formElements" for="category">Category</label><br>
                <input class = "formElements" id="category" type="text" placeholder = ""/><br>
                
                <label class = "formElements" for="company">Company</label><br>
                <input class = "formElements" id="company" type="text" placeholder = ""/><br>
                
                <label class = "formElements" for="location">Job Location</label><br>
                <input class = "formElements" id="location" type="text" placeholder = "e.g Kingston, Jamaica"/><br>
                
                <button type="button">Submit</button>
                
            </form>
        </div>
       
    </body>
    
</html>

<!DOCTYPE html>

<html>
    <head>
        <title>New User Signup</title>
    </head>
    <body>
        
        <div id = "main">
             <h1>New User</h1>
        
            <form id="userForm">
                <label class = "formElements" for="firstname">First Name</label><br>
                <input class = "formElements" id="firstname" type="text" placeholder = "First Name"/><br>
            
                <label class = "formElements" for="lastname">Last Name</label><br>
                <input class = "formElements" id="lastname" type="text" placeholder = "Last Name"/><br>
                
                <label class = "formElements" for="password">Password</label><br>
                <input class = "formElements" id="password" type="text" placeholder = "Password"/><br>
                
                <label class = "formElements" for="email">Email</label><br>
                <input class = "formElements" id="email" type="text" placeholder = "Email"/><br>
                
                <label class = "formElements" for="telephone">Telephone</label><br>
                <input class = "formElements" id="telephone" type="text" placeholder = "Telephone"/><br>
                
                <button type="button">Submit</button>
                
            </form>
        </div>
       
    </body>
    
</html>
